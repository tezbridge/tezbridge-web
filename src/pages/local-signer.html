<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TezBridge Local Signer</title>
    <link rel="stylesheet" href="../assets/scss/custom.scss">
    <link rel="stylesheet" href="../assets/scss/global.scss">
  </head>
  <body>
    <div id="app">TezBridge Local Signer</div>
    <button onclick="focus_back()">focus back</button>
    <script>
        const opener = window.opener
        window.addEventListener('message', e => {
          app.innerHTML = e.data
        })

        opener.postMessage('local signer', '*')


        function focus_back() {
          console.log(3)
          window.focus(window.opener.name)
        }
    </script>
  </body>
</html>
